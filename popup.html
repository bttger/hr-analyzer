<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Heart Rate Analysis</title>
    <script src="plotly.min.js"></script>
  </head>
  <body>
    <div
      id="raw-heart-rate"
      style="width: 64vw; height: 80vh; display: inline-block"
    ></div>
    <div
      id="boxplot"
      style="width: 14vw; height: 80vh; display: inline-block"
    ></div>
    <div
      id="heart-rate-zones"
      style="width: 19vw; height: 80vh; display: inline-block"
    ></div>
    <div id="statistics" style="width: 95vw">
      <label for="maxHR">Maximum HR:</label>
      <input type="number" id="maxHR" name="maxHR" />
      <label for="restingHR">Resting HR:</label>
      <input type="number" id="restingHR" name="restingHR" />

      <div style="display: flex">
        <div style="flex: 1">
          <table>
            <tr>
              <th>Statistic</th>
              <th>Value</th>
            </tr>
            <tr>
              <td>Maximum</td>
              <td id="maximum"></td>
            </tr>
            <tr>
              <td>Minimum</td>
              <td id="minimum"></td>
            </tr>
            <tr>
              <td>Average</td>
              <td id="average"></td>
            </tr>
            <tr>
              <td>Median</td>
              <td id="median"></td>
            </tr>
            <tr>
              <td>Q3</td>
              <td id="q3"></td>
            </tr>
            <tr>
              <td>Q1</td>
              <td id="q1"></td>
            </tr>
          </table>
        </div>
        <div style="flex: 1">
          <table>
            <tr>
              <th>Zone</th>
              <th>Percent</th>
              <th>Time in minutes</th>
            </tr>
            <tr>
              <td>Zone 1</td>
              <td id="zone1percent"></td>
              <td id="zone1minutes"></td>
            </tr>
            <tr>
              <td>Zone 2</td>
              <td id="zone2percent"></td>
              <td id="zone2minutes"></td>
            </tr>
            <tr>
              <td>Zone 3</td>
              <td id="zone3percent"></td>
              <td id="zone3minutes"></td>
            </tr>
            <tr>
              <td>Zone 4</td>
              <td id="zone4percent"></td>
              <td id="zone4minutes"></td>
            </tr>
            <tr>
              <td>Zone 5</td>
              <td id="zone5percent"></td>
              <td id="zone5minutes"></td>
            </tr>
          </table>
        </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
